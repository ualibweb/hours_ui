<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="hours">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hours</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rawgit.com/ualibweb/roots-ualib/master/assets/css/main.css">

    <!-- env:dev --#>
    <link rel="stylesheet" type="text/css" href="hours.css">
    <!-- env:dev:end -->

    <!-- env:prod -->
    <link rel="stylesheet" type="text/css" href="hours.min.css">
    <!-- env:prod:end -->

    <style>
        body:last-child {
            padding-top: 0;
        }
        .dev_prod_label {
            position: fixed;
            bottom: 0;
            right: 0;
        }

        .navbar {
            margin-bottom: 0;
        }

        .nav .alert {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">hours-ui demo</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/#hours">Hours & Locations route <span class="sr-only">(current)</span></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <!-- env:prod -->
                    <div class="alert alert-danger">
                        Live Build
                    </div>
                    <!-- env:prod:end -->
                    <!-- env:dev --#>
                    <div class="alert alert-info">
                        Dev Build
                    </div>
                    <!-- env:dev:end -->
                </li>
            </ul>
        </div>
    </div>
</nav>

<div ng-view></div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="alert alert-warning">
                The links and directives below are for demo purposes only, and will not appear as part of the app unless specified
                in a route's template.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="page-header">
            <h1>Directives Demo</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-4">
            <h2>Hours List</h2>
            <div class="hours-list"></div>
        </div>
    </div>
</div>

<!-- bower:js -->
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-filter/dist/angular-filter.min.js"></script>
<script src="/bower_components/ngmap/build/scripts/ng-map.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="/bower_components/angular-resource/angular-resource.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="/bower_components/angular-scroll/angular-scroll.js"></script>
<script src="/bower_components/ualib-ui/dist/ualib-ui.js"></script>
<script src="/bower_components/oclazyload/dist/ocLazyLoad.js"></script>
<!-- endbower -->

<!-- env:dev --#>
<script src="hours.js"></script>
<!-- env:dev:end -->

<!-- env:prod -->
<script src="hours.min.js"></script>
<!-- env:prod:end -->
</body>
</html>
