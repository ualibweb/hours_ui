<div class="library-hours-today" ng-cloak>
    <div class="media">
        <div class="media-left">
            <div class="media-object fa fa-2x fa-clock-o">
            </div>
        </div>
        <div class="media-body">
            <h3 class="media-heading">Today</h3>
            <h4 class="media-heading">{{today.hours}} <span class="fa fa-lg fa-info-circle" ng-if="today.description" tooltip="{{today.description}}"></span></h4>
            <span class="label" ng-class="today.status.css">{{today.status.text}}</span>
            <a class="btn btn-default btn-xs" ng-href="/#hours?library={{today.name}}" title="All hours {{today.name}}">See all hours <span class="fa fa-fw fa-chevron-right"></span></a>
        </div>
    </div>
</div>
